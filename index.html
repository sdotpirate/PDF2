<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #4CAF50;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        input[type="file"], input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus, input[type="text"]:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        textarea {
            height: 200px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .adsense {
            margin-top: 20px;
        }
        .adsense ins {
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8212879270080474" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        <input type="file" id="fileInput" accept="image/*" multiple>
        <input type="text" id="fileNameInput" placeholder="Enter custom file name (optional)">
        <label for="notesPosition">Place notes on:</label>
        <select id="notesPosition">
            <option value="first">First Page</option>
            <option value="last">Last Page</option>
        </select>
        <textarea id="notes" placeholder="Enter your notes here..."></textarea>
        <button id="createPdfButton">Create PDF</button>
        <div class="adsense">
            <!-- Google AdSense Placeholder -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8212879270080474"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
